<!DOCTYPE html>
<html>
  <head>
    <title>React Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <style>
      html {
        font-family: Microsoft JhengHei;
      }
      .motherBody{
        width:100vw;
      }
      .screen{
        border: 1px solid;
      }
      #faceDetectVideo{
          height: 50vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s6">
          <video id="faceDetectVideo" class="screen"></video>
        </div>
        <div class="col s6">
          <canvas id="screenShotVideo" class="screen"></canvas>
        </div>
      </div>
      <div  class="row">
        <a class="waves-effect waves-light btn" id="screenShotBut">Screen Shot</a>
        <a class="waves-effect waves-light btn" id="sendFaceBut">Send Photo</a>
        <div class="input-field col s6">
          <input placeholder="Process Console" id="Console" type="text" class="validate">
          <label for="Console">Console</label>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/face.js"></script>
</html>
